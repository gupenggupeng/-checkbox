<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    input{
        display: none;
    }

    input[type='checkbox']:checked+label{
        background-position: -60px -10px;
    }

    label{
        display: inline-block;
        width: 15px;
        height: 15px;
        background: url("button.png") no-repeat;
        background-position: -25px -10px;
    }




</style>
<body>
    <input type="checkbox"  id="choose">
    <label for="choose"></label>

</body>
</html>
